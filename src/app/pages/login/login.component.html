<app-nav></app-nav>

<div class="section-login">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="page-header">
                    <h1>Login</h1>
                </div>

                <div *ngIf="error !== null" class="alert alert-danger">{{error}}</div>

                <div class="form-group">
                    <input type="email" placeholder="Email" (input)="email = $event.target.value" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" title="Password" placeholder="Password" (input)="password = $event.target.value" class="form-control">
                </div>
                <div class="form-group">
                    <button (click)="login()" [disabled]="loading" type="button" class="btn btn-primary">
                        <span *ngIf="!loading">Log in</span>
                        <span *ngIf="loading"><i class="fa fa-fw fa-refresh fa-spin"></i></span>
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>
